<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlapping #584</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flex">
      <div class="left-side">
        <h1>Meet your home service experts</h1>
        <p>Image from <a href="https://unsplash.com/">Unsplash</a></p>
        <ul>
          <li>
            <img
              class="checkbox"
              src="images_and_icons/checkbox-checked-svgrepo-com.svg"
              alt=""
            />Emergency Repairs
          </li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <a href="#" class="learn-more">LEARN MORE</a>
      <img
        src="images_and_icons/kat-sazonova-XKcoiMKkERo-unsplash.jpg"
        alt="garage repair"
      />
    </main>

    <script>
      const header = document.querySelector("h1");
      // over the top capitalising function (START)
      function capitaliseSentence(sentence) {
        function capitaliseWord(word) {
          return word[0].toUpperCase() + word.slice(1);
        }
        const headerWords = sentence.split(" ");
        const capitalisedWords = [];
        headerWords.forEach(function (word) {
          capitalisedWords.push(capitaliseWord(word));
        });
        return capitalisedWords.join(" ");
      }
      // over the top capitalising function (END)
      header.textContent = capitaliseSentence(header.textContent);
    </script>
  </body>
</html>

  * {
    margin: 0;
    padding: 0;

  .checkbox {
    width: 2rem;

  }
  a {

  }
  .learn-more {
    text-decoration: none;
  }
</style>
